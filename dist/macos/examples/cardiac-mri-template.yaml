# Custom Cardiac MRI Template with Custom DICOM Tags
# This template demonstrates how to create a comprehensive DICOM template
# with custom tags for cardiac MRI studies

template:
  name: "cardiac-mri"
  modality: "MR"
  series_count: 4
  image_count: 20
  anatomical_region: "heart"
  study_description: "Cardiac MRI with Contrast"
  patient_name: "CARDIAC^PATIENT^MR"
  patient_id: "CARDIAC001"
  accession_number: "ACC123456"

  # Custom DICOM tags organized by category
  custom_tags:
    # Patient-level custom tags
    patient:
      "(0010,1010)": "55Y"                    # Patient Age
      "(0010,1020)": "175.0"                  # Patient Size (cm)
      "(0010,1030)": "80.0"                   # Patient Weight (kg)
      "(0010,1040)": "M"                      # Patient Sex
      "(0010,2160)": "CARDIAC_PATIENT"        # Patient Medical Record Locator
      "(0010,2180)": "CARDIOLOGIST"           # Patient Occupation
    
    # Study-level custom tags
    study:
      "(0008,103E)": "CARDIAC_MRI_PROTOCOL"   # Series Description
      "(0008,1080)": "CARDIAC_ASSESSMENT"     # Admitting Diagnoses Description
      "(0018,0015)": "HEART"                  # Body Part Examined
      "(0018,1030)": "SUPINE_FEET_FIRST"      # Protocol Name
      "(0020,0010)": "CARD001"                # Study ID
      "(0008,0023)": "20250917"               # Content Date
      "(0008,0033)": "143000"                 # Content Time
    
    # Series-level custom tags
    series:
      "(0018,0010)": "GADOLINIUM"             # Contrast/Bolus Agent
      "(0018,0012)": "MULTIHANCE"             # Contrast/Bolus Agent Sequence
      "(0018,0014)": "IV"                     # Contrast/Bolus Route
      "(0018,1040)": "15"                     # Contrast/Bolus Volume
      "(0018,1041)": "ML"                     # Contrast/Bolus Total Dose
      "(0018,1048)": "2.0"                    # Contrast/Bolus Flow Rate
      "(0018,1049)": "ML/S"                   # Contrast/Bolus Flow Rate Units
      "(0018,1050)": "60"                     # Contrast/Bolus Start Time
      "(0018,1072)": "75"                     # Contrast/Bolus Stop Time
      "(0018,0020)": "CINE"                   # Scanning Sequence
      "(0018,0021)": "SE"                     # Sequence Variant
      "(0018,0022)": "SP"                     # Scan Options
      "(0018,0023)": "AXIAL"                  # MR Acquisition Type
      "(0018,0024)": "2D"                     # Sequence Name
      "(0018,0025)": "CINE"                   # Angio Flag
      "(0018,0080)": "1.5"                    # Repetition Time
      "(0018,0081)": "30"                     # Echo Time
      "(0018,0083)": "1"                      # Number of Averages
      "(0018,0084)": "256"                    # Imaging Frequency
      "(0018,0085)": "MHZ"                    # Imaging Nucleus
      "(0018,0087)": "1.5"                    # Magnetic Field Strength
      "(0018,0088)": "T"                      # Magnetic Field Strength Units
      "(0018,0091)": "256"                    # Echo Train Length
      "(0018,0093)": "256"                    # Percent Sampling
      "(0018,0094)": "256"                    # Percent Phase Field of View
      "(0018,0095)": "256"                    # Pixel Bandwidth
    
    # Equipment-level custom tags
    equipment:
      "(0008,0070)": "SIEMENS"                # Manufacturer
      "(0008,1090)": "MAGNETOM_SKYRA"         # Manufacturer's Model Name
      "(0018,1000)": "SN987654321"            # Device Serial Number
      "(0018,1020)": "syngo_MR_VE11C"         # Software Version(s)
      "(0018,1022)": "MR"                     # Scan Options
      "(0018,1023)": "PERFUSION"              # Acquisition Device Processing Description
      "(0018,1024)": "NONE"                   # Acquisition Device Processing Code
      "(0018,1088)": "CINE"                   # Heart Rate
      "(0018,1090)": "BPM"                    # Cardiac Number of Images
      "(0018,1094)": "TRIGGER_DELAY"          # Trigger Time
      "(0018,1147)": "FEET_FIRST_SUPINE"      # Field of View Shape
      "(0018,1149)": "256"                    # Field of View Dimension(s)
      "(0018,1150)": "256"                    # Field of View Dimension(s)
      "(0018,1151)": "256"                    # Field of View Dimension(s)
      "(0018,1152)": "256"                    # Field of View Dimension(s)
      "(0018,1153)": "MM"                     # Field of View Dimension(s)
      "(0018,1154)": "MM"                     # Field of View Dimension(s)
      "(0018,1155)": "MM"                     # Field of View Dimension(s)
      "(0018,1156)": "MM"                     # Field of View Dimension(s)
      "(0018,115E)": "256"                    # Acquisition Matrix
      "(0018,1160)": "256"                    # Acquisition Matrix
      "(0018,1164)": "256"                    # Acquisition Matrix
      "(0018,1168)": "256"                    # Acquisition Matrix
      "(0018,1170)": "PIXEL"                  # Acquisition Matrix
      "(0018,1171)": "PIXEL"                  # Acquisition Matrix
      "(0018,1172)": "PIXEL"                  # Acquisition Matrix
      "(0018,1173)": "PIXEL"                  # Acquisition Matrix
      "(0018,1180)": "256"                    # In-plane Phase Encoding Direction
      "(0018,1181)": "ROW"                    # Frequency Encoding Direction
      "(0018,1182)": "COLUMN"                 # In-plane Phase Encoding Direction
      "(0018,1184)": "0.0"                    # Slice Thickness
      "(0018,1185)": "MM"                     # Slice Thickness Units
      "(0018,1186)": "0.0"                    # Slice Location
      "(0018,1187)": "MM"                     # Slice Location Units
      "(0018,1188)": "0.0"                    # Slice Orientation
      "(0018,1189)": "DEGREE"                 # Slice Orientation Units
      "(0018,1190)": "0.0"                    # Slice Orientation
      "(0018,1191)": "DEGREE"                 # Slice Orientation Units
      "(0018,1192)": "0.0"                    # Slice Orientation
      "(0018,1193)": "DEGREE"                 # Slice Orientation Units
      "(0018,1194)": "0.0"                    # Slice Orientation
      "(0018,1195)": "DEGREE"                 # Slice Orientation Units
      "(0018,1196)": "0.0"                    # Slice Orientation
      "(0018,1197)": "DEGREE"                 # Slice Orientation Units
      "(0018,1198)": "0.0"                    # Slice Orientation
      "(0018,1199)": "DEGREE"                 # Slice Orientation Units
    
    # Institution-level custom tags
    institution:
      "(0008,0080)": "CARDIAC_IMAGING_CENTER" # Institution Name
      "(0008,0081)": "123 CARDIAC ST"         # Institution Address
      "(0008,1010)": "MR_CARDIAC_STATION"     # Station Name
      "(0008,1040)": "CARDIAC_IMAGING"        # Institutional Department Name
      "(0008,1048)": "DR_CARDIOLOGIST"        # Physician(s) of Record
      "(0008,1049)": "DR_CARDIAC_RADIOLOGIST" # Physician(s) Reading Study
      "(0008,1050)": "DR_MR_TECHNOLOGIST"     # Performing Physician's Name
      "(0008,1060)": "CARDIAC_MR_TECH"        # Name of Physician(s) Reading Study
      "(0008,1070)": "CARDIAC_IMAGING_CENTER" # Operators' Name
      "(0008,1072)": "CARDIAC_PROTOCOL"       # Operators' Name
      "(0008,1074)": "CARDIAC_TECH"           # Operators' Name

usage:
  description: "Comprehensive cardiac MRI study template with custom DICOM tags"
  example: "crgodicom create --template cardiac-mri"
  notes:
    - "This template includes extensive custom tags for cardiac MRI protocols"
    - "Custom tags are organized by DICOM information entity (patient, study, series, equipment, institution)"
    - "All tags follow DICOM standard format (GGGG,EEEE)"
    - "Values are automatically validated against DICOM standards"
    - "Template can be extended or customized for specific protocols"

# Example usage commands:
# 
# 1. Create a study using this template:
#    ./bin/crgodicom create --template cardiac-mri
#
# 2. Override specific custom tags:
#    ./bin/crgodicom create --template cardiac-mri \
#      --custom-tag "(0010,1010)" "65Y" \
#      --custom-tag "(0018,0010)" "GADOBUTROL"
#
# 3. Add this template to crgodicom.yaml:
#    Add the template section under study_templates:
#    study_templates:
#      cardiac-mri:
#        modality: "MR"
#        series_count: 4
#        image_count: 20
#        anatomical_region: "heart"
#        study_description: "Cardiac MRI with Contrast"
#        # ... rest of template configuration
